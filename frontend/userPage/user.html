<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profil</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
        
        <link rel="icon" href="/images/cf_logo_red.png" type="image">

        <link rel="stylesheet" href="user.css">
</head>
<body>
        <div class="header">
                <h1>POLAZNIK</h1>
        </div>
        <div class="user-data">
                <div class="border">
                        <img src="images/profile_icon.png" alt="profile-icon">
                </div>
                <span>
                        <h2>Ivan Horvat</h2>
                        <div class="email">
                                <img src="images/mail_icon.png" alt="mail-icon">
                                <a href="mailto:ivan.horvat@gmail.com">ivan.horvat@gmail.com</a>
                        </div>
                </span>
        </div>
        <form class="filters-skill">
                <label for="skill-level">razina vještine:</label><br>
                <select id="skill-level" name="skill-level">
                        <option disabled selected></option>
                        <option value="beginner">početnik</option>
                        <option value="intermediate">srednji</option>
                        <option value="advanced">napredni</option>
                </select>
        </form>
        <form class="filters-form">
                <h2 class="preference">prehrambene preferencije:</h2><br>
                <label class="filters">
                        <input type="checkbox" id="pref1" value="vegansko">
                        vegansko <span class="green-plus">&#128933;</span>
                </label>
                <label class="filters">
                        <input type="checkbox" id="pref2" value="vegeterijansko">
                        vegeterijansko <span class="green-plus">&#128933;</span>
                </label>
                <label class="filters">
                        <input type="checkbox" id="pref3" value="peskaterijansko">
                        peskaterijansko <span class="green-plus">&#128933;</span>
                </label>
        </form>
        <form class="filters-form">
                <h2 class="allergies">alergeni/intolerancije:</h2><br>
                <label class="filters">
                        <input type="checkbox" id="alerg1" value="gluten">
                        gluten <span class="green-plus">&#128933;</span>
                </label>
                <label class="filters">
                        <input type="checkbox" id="alerg2" value="laktoza">
                        laktoza <span class="green-plus">&#128933;</span>
                </label>
                <label class="filters">
                        <input type="checkbox" id="alerg3" value="orasasti-plodovi">
                        orasasti plodovi <span class="green-plus">&#128933;</span>
                </label>
        </form>
        <form class="filters-form">
                <h2 class="fav-cuisines">omiljene kuhinje:</h2><br>
                <label class="filters">
                        <input type="checkbox" id="cuisine1" value="kontinentalna">
                        kontinentalna <span class="green-plus">&#128933;</span>
                </label>
                <label class="filters">
                        <input type="checkbox" id="cuisine2" value="talijanska">
                        talijanska <span class="green-plus">&#128933;</span>
                </label>
        </form>
        <div class="past-courses">
                <h2>povijest tečajeva:</h2>
                <div class="mediteranian">
                        <a href="#">
                                <img src="images/mediteranska_kuhinja.jpg" alt="mediteranska kuhinja">
                                <p>Mediteranska kuhinja</p>
                        </a>
                </div>
                <div class="chinese">
                        <a href="#">
                                <img src="images/kineska_kuhinja.jpg" alt="kineska kuhinja">
                                <p>Kineska kuhinja</p>
                        </a>
                </div>
        </div>
        <div class="notes">
                <h3>bilješke:</h3>
                <ul class="notes-list">
                        <li>za meko kuhana jaja treba mi 3-5</li>
                        <li>...</li>
                </ul>
        </div>


        <div class="footer">
                <img src="images/cf_logo_green.png" alt="logo" />
        </div>
        
</body>
</html>
